<html>
	<head>
		<title>&lt;BR&gt;</title>
		<style type="text/css">
			.wrapper {
				width: 100%;
				height: 100%;
			}
			.content {
				text-align: center;
				margin: 50px auto 0 auto;

			}
			textarea {
				width: 1000px;
				height: 400px;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="content">
				<textarea id="markdown" onkeyup="convert()"></textarea>
				<textarea id="html" onkeyup="convert()"></textarea>
			</div>
		</div>


		<script type="text/javascript">
			function convert() {
				var content = document.getElementById('markdown').value;
				document.getElementById('html').value = content.replace(/\n/g, "<br>\n");
			}
		</script>
	</body>
</html>
